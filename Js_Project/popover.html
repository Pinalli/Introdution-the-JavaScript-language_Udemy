<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
        
<!-- CSS -->
<link href="public/css/bootstrap.min.css" rel="stylesheet">
	
</head>
<body>

    <div class="container">
        <h1>Popovers</h1>
        <!--TOPO-->
        <button class="btn btn-primary" data-toggle="popover"
        data-content="Aqui é o conteúdo do popover" 
        data-placement="top">Meu popover</button>
         <!--DIREITA-->
        <button class="btn btn-primary" data-toggle="popover"
        data-content="Aqui é o conteúdo do popover" data-placement="right">Meu popover</button>
        <!--ESQUERDAA-->
        <button class="btn btn-primary" data-toggle="popover"
        data-content="Aqui é o conteúdo do popover" data-placement="left">Meu popover</button>
        <!--BOTTON-->
        <button class="btn btn-primary" data-toggle="popover"
        data-content="Aqui é o conteúdo do popover" data-placement="bottom">Meu popover</button>
    </div>


    <footer>
            <!--JS-->
            <script src="public/js/jquery.js"></script>
            <script src="public/js/bootstrap.bundle.min.js"></script>
            <script>
                $(function(){
                    $('[data-toggle="popover"]').popover()
                });
            </script>
    </footer>

</body>
</html>
