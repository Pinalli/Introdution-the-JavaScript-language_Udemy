<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes</title>
    <!-- CSS -->
<link href="public/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2>Tooltips</h2>
        <!--top-->
        <button class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Meu primeiro tooltip">Meu tooltips</button>
            <!--right-->
        <button class="btn btn-success" data-toggle="tooltip" data-placement="right"  title="Meu primeiro tooltip">Meu tooltips</button>
            <!--left-->
        <button class="btn btn-success" data-toggle="tooltip" data-placement="left"  title="Meu primeiro tooltip">Meu tooltips</button>
            <!--bottom-->
        <button class="btn btn-success" data-toggle="tooltip" data-placement="bottom"  title="Meu primeiro tooltip">Meu tooltips</button>
    </div>

    <footer>
            <!--JS-->
            <script src="public/js/jquery.js"></script>
            <script src="public/js/bootstrap.bundle.min.js"></script>
            <script type="text/javascript">
                $(function(){
                    $('[data-toggle="tooltip"]').tooltip()
                });
            </script>
           
    </footer>

</body>
</html>
